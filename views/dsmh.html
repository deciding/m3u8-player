<!--

<body>
    <div class="jumbotron text-center">
        <h1>DSMH Playlist</h1>
        <p>Warning: ABC</p> 
    </div>

    <div class="container">
            <div id="header" class="header">
                <table id="pages" class="page-table center ">
                    <tbody >
                        <tr>
                            <td>
                                <input type="text" id="search" name="search" class="search-input" value="{{search}}">
                            </td>
                            <td>
                                <input type="button" value="Search" id="search-button" class='search-button'>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>


            <div id="gallery" class="gallery">
            {{#infos}}
                <a style="float:left" href="/dsmh1/{{index}}">
                    <div class="list" title="{{title}}">
                        <img src="{{cover}}" class="dsmh_preview" />
                    </div>
                </a>
            {{/infos}}
            </div>

            <div id="footer" class="footer">

                    <tbody >

                            {{#pages}}
                                {{#a}}

                                {{/a}}
                                {{^a}}
                                <td>{{num}}</td>
                                {{/a}}
                            {{/pages}}
                            <td>
                                <input type="text" id="page-number" name="page-number" class="page-number" value={{cur}}>
                            </td>
                            <td>
                                <input type="button" value="Go" id="go-button" class='page-button'>
                            </td>
