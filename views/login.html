<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container login-container">
			<div class="row">
				<div class="col-md-6 login-form">
					<h3>Login</h3>
					<form>
						<div class="form-group">
							<input id="login-email" type="text" class="form-control" placeholder="Your Email *" value="" />
						</div>
						<div class="form-group">
							<input id="login-password" type="password" class="form-control" placeholder="Your Password *" value="" />
						</div>
						<div class="form-group">
							<input id="login" type="submit" class="btnSubmit" value="Login" />
						</div>
						<div class="form-group">
							<a href="#" class="ForgetPwd">Forget Password?</a>
						</div>
					</form>
				</div>
				<div class="col-md-6 signup-form">
					<h3>Sign up</h3>
					<form>
						<div class="form-group">
							<input id="signup-email" type="text" class="form-control" placeholder="Your Email *" value="" />
						</div>
						<div class="form-group">
							<input id="signup-password" type="password" class="form-control" placeholder="Your Password *" value="" />
						</div>
						<div class="form-group">
							<input id="signup" type="submit" class="btnSubmit" value="Sign up" />
						</div>
						<div class="form-group">

							<a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
